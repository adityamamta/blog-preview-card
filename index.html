<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Blog preview card</title>

</head>
<body>

  <main>
      <figure class="card">
        <img src="assets/images/illustration-article.svg" alt="" class="card-image">
        <figcaption>
          <span class="badge text-preset-3-bold">Learning</span>
          <time datetime="2023-12-21" class="text-preset-3">Published 21 Dec 2023</time>
          <h2 class="title text-preset-1">HTML & CSS foundations</h2>
          <p class="description text-preset-2">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </figcaption>
        <footer class="profile">
          <img src="assets/images/image-avatar.webp" alt="Greg-Hooper" class="profile-image"/>
          <span class="name text-preset-3-bold">Greg Hooper</span>
        </footer>
      </figure>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/adityamamta/" target="_blank">@Adityamamta</a>
    </div>
  </main>

</body>
</html>
